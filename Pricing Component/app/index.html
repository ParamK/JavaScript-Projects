<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>    
    <script src="app.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="container">

            <!--TITLE-->
            <h1 class="title">Our Pricing</h1>
            <div class="toggle-txt mb-5">

                <span class="toggle-label js-annually">Annually</span>
                <label class="switch">
                    <input type="checkbox"class="js-toggle-checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label js-monthly">Monthly</span>

            </div>

            <!--cards-->
            <div class="cards">
                <div class="row">
                    <div class="col-sm-12 col-lg-4">
                        <div class="card-plain card-txt card-default mb-5">
                            <h2 class="card-heading">Basic</h2>
                            <strong class="price d-flex justify-content-center align-items-center">$
                                 <span class="figure figure1 figure-all">19.99</span>
                            </strong>

                            <ul class="card-features">
                                <li>500 GB Storage</li>
                                <li>2 Users Allowed</li>
                                <li>Send upto 3 GB</li>
                            </ul>

                            <button class="learn-more">LEARN MORE</button>
                        </div>
                    </div>
                    
                    <div class="col-sm-12 col-lg-4">
                        <div class="card-colored card-txt mb-5">
                            <h2 class="card-heading-colored">Professional</h2>
                            <strong class="price-colored d-flex justify-content-center align-items-center">$
                                 <span class="figure-colored figure2 figure-all">24.99</span>
                            </strong>

                            <ul class="card-features-colored">
                                <li>1 TB Storage</li>
                                <li>5 Users Allowed</li>
                                <li>Send upto 10 GB</li>
                            </ul>

                            <button class="learn-more-colored">LEARN MORE</button>
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-4">
                        <div class="card-plain card-txt card-default mb-5">
                            <h2 class="card-heading">Master</h2>
                            <strong class="price d-flex justify-content-center align-items-center">$
                                 <span class="figure figure3 figure-all">39.99</span>
                            </strong>

                            <ul class="card-features">
                                <li>2 TB Storage</li>
                                <li>10 Users Allowed</li>
                                <li>Send upto 20 GB</li>
                            </ul>

                            <button class="learn-more">LEARN MORE</button>
                        </div>
                    </div>


                </div>
                
            </div>
        </div>
        
    </main>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


</body>
</html>
